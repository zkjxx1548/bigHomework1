<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>前端考核大作业</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  </head>
  <body>
    <div id="statistical">
      <div id="statistical-all" class="statistical-box">
        <p id="title-all">所有任务</p>
        <span id="count-all">3841</span>
        <span id="statistical-all-backGround"></span>
        <span class="statistical-realtime-icon">实时</span>
      </div>
      <div id="statistical-active" class="statistical-box">
        <p id="title-active">未解决</p>
        <span id="count-active">2305</span>
        <span id="statistical-active-backGround"></span>
        <span class="statistical-realtime-icon">实时</span>
        <span id="statistical-active-proportion">60%</span>
      </div>
      <div id="statistical-pending" class="statistical-box">
        <p id="title-pending">处理中</p>
        <span id="count-pending">384</span>
        <span id="statistical-pending-backGround"></span>
        <span class="statistical-realtime-icon">实时</span>
        <span id="statistical-pending-proportion">10%</span>
      </div>
      <div id="statistical-closed" class="statistical-box">
        <p id="title-closed">已解决</p>
        <span id="count-closed">1152</span>
        <span id="statistical-closed-backGround"></span>
        <span class="statistical-realtime-icon">实时</span>
        <span id="statistical-closed-proportion">30%</span>
      </div>
    </div>
    <div id="main"></div>
  </body>
</html>
