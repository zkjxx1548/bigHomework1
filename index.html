<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>前端考核大作业</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
  </head>
  <body>
    <div id="main">
      <div id="statistical">
        <div id="statistical-all" class="statistical-box">
          <p class="title info">
            <span>所有任务</span>
            <span class="statistical-realtime-icon">实时</span>
          </p>
          <p class="count info">
            <span id="count-all">3841</span>
          </p>
          <span class="iconfont">&#xe60c;</span>
        </div>
        <div id="statistical-active" class="statistical-box">
          <p class="title info">
            <span>未解决</span>
            <span class="statistical-realtime-icon">实时</span>
          </p>
          <p class="count info">
            <span id="count-active">2305</span>
            <span id="statistical-active-proportion">10%</span>
          </p>
          <span class="iconfont">&#xe651;</span>
        </div>
        <div id="statistical-pending" class="statistical-box">
          <p class="title info">
            <span>处理中</span>
            <span class="statistical-realtime-icon">实时</span>
          </p>
          <p class="count info">
            <span id="count-pending">384</span>
            <span id="statistical-pending-proportion">10%</span>
          </p>
          <span class="iconfont">&#xe615;</span>
        </div>
        <div id="statistical-closed" class="statistical-box">
          <p class="title info">
            <span>已解决</span>
            <span class="statistical-realtime-icon">实时</span>
          </p>
          <p class="count info">
            <span id="count-closed">1152</span>
            <span id="statistical-closed-proportion">10%</span>
          </p>
          <span class="iconfont">&#xe614;</span>
        </div>
      </div>
      <table id="list-table">
        <section id="table-name">项目列表
          <input id="table-search" type="text" placeholder="搜索" />
          <span id="iconfont-search">&#xe652;</span>
        </section>
        
        <thead id="table-thead">
          <tr>
            <th id="project-name">项目名称</th>
            <th id="project-des">项目描述</th>
            <th id="endTime">截止时间
              <span id="iconfont-up" class="iconfont-up-down">&#xe645;</span>
              <span id="iconfont-down" class="iconfont-up-down">&#xe62a;</span>
            </th>
            <th id="project-status">状态</th>
            <th id="project-manu">操作</th>
          </tr>
        </thead>
        <tbody id="table-tbody">

        </tbody>
      </table>
    </div>
    <div id="delete">
      <span id="delete-shut" class="iconfont-delete">&#xe600;</span>
      <div id="delete-text">
        <span id="delete-question" class="iconfont-delete">&#xe60a;</span>
        <p>
          <span id="delete-title">提示</span><br />
          <span id="delete-content">确认删除该项目吗？</span>
        </p>
      </div>
      <div id="delete-button">
        <input type="button" id="delete-yes" value="确认" />
        <input type="button" id="delete-no" value="取消" />
      </div>
    </div>
  </body>
  <script src="./js/ajax.js"></script>
  <script src="./js/index.js"></script>
</html>
